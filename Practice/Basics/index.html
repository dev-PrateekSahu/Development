<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practice</title>
</head>
<body>
    <div class="main-container">

        <!-- FIRST -->

        <div class="cnt">
            <h3 class="theme">Toggle Theme</h3>
            <h2 class="counter">0</h2>
            <div class="btn-flex">
                <button class="btn inc">+1</button>
                <button class="btn dec">-1</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>

        <!-- SECOND -->
        
        <div class="caseConverter">
            <p class="convert">Hello Wold, Click the button to convet casing of paragraph...</p><br>
            <div class="btn-flex">
                <button class="upper-case">UpperCase</button>
                <button class="lower-case">LowerCase</button>
                <button class="captilize">Captilize</button>
            </div>
        </div>

        <!-- THIRD -->

        <div class="realTime-text">
            <input class="input-box" type="text" placeholder="Enter the text" style="display: inline-block; ;">
            <p class="letter-cnt" style="display: inline-block;">0</p>
        </div>

        <!-- FOURTH -->
         <div class="image-slider">
            <div class="images">
                <img src="./Images/1.png" alt="">
            </div>
            <div class="btn-flex">
                <button class="prev">Prev</button>
                <button class="next">Next</button>
            </div>
         </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
