<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do</title>
</head>
<body>
    <div class="top">
        <header><h1>My To-Do List</h1></header> <br><br>
    
        <div class="take-input">
            <input type="text" id="input" placeholder="Add new task" class="input" autofocus>
            <button class="btn add">Add</button>
        </div>
        
        <br><br><br><br> 
    
        <nav class="navbar">
            <span class="nav-btn">All</span>
            <span class="nav-btn">Active</span>
            <span class="nav-btn">Completed</span>
            <button class="clear">Clear All</button>
        </nav>
        
    </div>
    <br><br><br><br>
    <div class="task-area">
        <ul style="list-style: none;" class="list">
             
        </ul>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
