<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do</title>
</head>
<body>
    <div class="top">
        <header>
            <h1>My To-Do List</h1>
        </header> 
        <hr>
        
        <div class="take-input">
            <input type="text" id="input" placeholder="Add new task..." class="input" autofocus>
            <button class="btn add" onclick=addTask() >Add Task</button>
            
        </div>
        
    </div>

    <div class="task-area">
        <ul style="list-style: none;" class="list">
        </ul>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
